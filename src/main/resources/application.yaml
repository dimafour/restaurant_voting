spring:
  application:
    name: Restaurant Voting
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
  datasource:
      url: jdbc:h2:mem:restaurant_voting
    # tcp jdbc:h2:tcp://localhost:9092/mem:restaurant_voting
      username: sa
      password:

  jackson.visibility:
    field: any
    getter: none
    setter: none
    is-getter: none

  cache:
    cache-names: users
    caffeine.spec: maximumSize=5000,expireAfterAccess=60s
  h2:
    console:
      enabled: true

logging:
  level:
    root: WARN
    ru.restaurant_voting: DEBUG

server.servlet:
  encoding:
    charset: UTF-8
    enabled: true
    force: true